<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Lien vers Font Awesome -->
    <title>Détection de Plagiat</title>
</head>
<body>

<header>
    <h1>Application de Détection de Plagiat</h1>
</header>
<div class="container">
    <div id="uploadForm">
        <h2>Téléchargez vos documents</h2>
        <button class="btn" id="openModal">Télécharger des PDF</button>
        <div class="file-list" id="fileList"></div>
        <button class="btn" id="analyzeBtn" style="display:none;">Analyser</button>
    </div>
</div>

<!-- Modal pour télécharger des fichiers -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Télécharger vos fichiers PDF</h2>
        <input type="file" id="fileInput" multiple accept=".pdf"><br/>
        <button class="btn" id="uploadFiles">Ajouter</button>
    </div>
</div>

<!-- <script src="./script.js"></script> -->
<script src="./s.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Plagiat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Lien vers Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #uploadForm {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .file-list {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .file-item {
            margin: 5px 0;
            display: flex;
            align-items: center; /* Aligner les éléments au centre */
        }
        .file-icon {
            margin-right: 10px; /* Espacement entre l'icône et le texte */
            color: #e74c3c; /* Couleur de l'icône PDF */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #4cae4c;
        }
        /* Styles du modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

<header>
    <h1>Application de Détection de Plagiat</h1>
</header>

<div class="container">
    <div id="uploadForm">
        <h2>Téléchargez vos documents</h2>
        <button class="btn" id="openModal">Télécharger des PDF</button>
        <div class="file-list" id="fileList"></div>
        <button class="btn" id="analyzeBtn" style="display:none;">Analyser</button>
    </div>
</div>

<!-- Modal pour télécharger des fichiers -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Télécharger vos fichiers PDF</h2>
        <input type="file" id="fileInput" multiple accept=".pdf"><br/>
        <button class="btn" id="uploadFiles">Ajouter</button>
    </div>
</div>



<script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const modal = document.getElementById('myModal');
    const closeModal = document.querySelector('.close');
    const openModal = document.getElementById('openModal');
    const uploadFiles = document.getElementById('uploadFiles');
    
    // Tableau pour stocker les fichiers ajoutés
    let uploadedFiles = [];

    openModal.onclick = function() {
        modal.style.display = "block";
    }

    closeModal.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    uploadFiles.onclick = function() {
        const files = fileInput.files;
        if (files.length > 0) {
            for (let i = 0; i < files.length; i++) {
                uploadedFiles.push(files[i]); // Ajouter chaque fichier au tableau
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // Ajouter l'icône PDF
                const fileIcon = document.createElement('i');
                fileIcon.className = 'fas fa-file-pdf file-icon'; // Classe pour l'icône PDF
                fileItem.appendChild(fileIcon);
                
                // Ajouter le nom du fichier
                const fileName = document.createElement('span');
                fileName.textContent = files[i].name;
                fileItem.appendChild(fileName);
                
                fileList.appendChild(fileItem);
            }
            analyzeBtn.style.display = 'inline-block';
            modal.style.display = 'none';
            fileInput.value = ''; // Réinitialiser l'input
        }
    }

    analyzeBtn.onclick = function() {
        if (uploadedFiles.length < 2) {
            alert('Veuillez télécharger au moins deux documents.');
            return;
        }

        // Simuler l'analyse des fichiers
        fileList.innerHTML = ''; // Vider la liste existante
        analyzeBtn.style.display = 'none';
        fileList.innerHTML = 'Analyse en cours...';

        // Simuler un délai d'analyse
        setTimeout(() => {
            fileList.innerHTML = 'Aucune similarité détectée.';
            uploadedFiles = []; // Réinitialiser le tableau des fichiers après l'analyse
        }, 2000); // Remplacer 2000 par une fonction d'analyse réelle
    }
</script>

</body>
</html>

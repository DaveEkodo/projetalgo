<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Détection de Plagiat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Application de Détection de Plagiat</h1>
        <div class="file-upload">
            <h3>Téléchargez vos documents</h3>
            <label for="files">
                Télécharger des PDF
                <span class="help-tooltip">
                    ℹ️
                    <span class="tooltip-text">
                        Formats supportes: PDF, TXT, DOCX
                    </span>
                </span>
            </label>
            <input type="file" id="files" accept=".pdf,.txt,.docx" multiple onchange="addDocuments()">
            <div id="upload-status" class="status-message"></div>
        </div>

        <div class="container">
            <h2>Documents selectionnés</h2>
            <table id="documentTable">
                <thead>
                    <tr>
                        <th>Nom du document</th>
                        <th>Heure du telechargement</th>
                        <th>Taille</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <button id="compareBtn" style="display: none;" onclick="compareDocuments()">
            Comparer les documents
        </button>

        <div class="progress-container" id="progress-container" style="display: none;">
            <h3>Analyse</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
            <div id="progress-status" class="status-message"></div>
        </div>

        <div class="container">
            <h2>Résultats</h2>
            <div id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
